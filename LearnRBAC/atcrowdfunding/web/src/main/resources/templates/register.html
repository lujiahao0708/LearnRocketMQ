<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <head th:insert="~{import :: head}"></head>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <div><a class="navbar-brand" href="index.html" style="font-size:32px;">尚筹网-创意产品众筹平台</a></div>
        </div>
    </div>
</nav>

<div class="container">
    <form id="loginForm" action="doLogin" method="post" class="form-signin" role="form">
        <h2 class="form-signin-heading"><i class="glyphicon glyphicon-user"></i> 用户注册</h2>
        <div class="form-group has-success has-feedback">
            <input type="text" class="form-control" id="account" name="account" placeholder="请输入登录账号" autofocus>
            <span class="glyphicon glyphicon-user form-control-feedback"></span>
        </div>
        <div class="form-group has-success has-feedback">
            <input type="text" class="form-control" id="password" name="password" placeholder="请输入登录密码"
                   style="margin-top:10px;">
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        </div>
        <div class="form-group has-success has-feedback">
            <input type="text" class="form-control" id="email" name="email" placeholder="请输入邮箱"
                   style="margin-top:10px;">
            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
        </div>

        <a class="btn btn-lg btn-success btn-block" onclick="doRegister()"> 注册</a>
    </form>
</div>

<script>
    function doRegister() {
        // 非空校验
        var account = $("#account").val();
        // 表单元素的value取值不会为null, 取值是空字符串
        if (account == "") {
            layer.msg("用户登录账号不能为空，请输入", {time: 2000, icon: 5, shift: 6}, function () {
            });
            return;
        }

        var password = $("#password").val();
        if (password == "") {
            layer.msg("用户登录密码不能为空，请输入", {time: 2000, icon: 5, shift: 6}, function () {
            });
            return;
        }

        var email = $("#email").val();
        if (email == "") {
            layer.msg("用户邮箱不能为空，请输入", {time: 2000, icon: 5, shift: 6}, function () {
            });
            return;
        }

        // 提交表单
        //alert("提交表单");
        // $("#loginForm").submit();
        // 使用AJAX提交数据
        var loadingIndex = null;
        $.ajax({
            type: "POST",
            url: "doAJAXRegister",
            data: {
                "account": account,
                "password": password,
                "email": email
            },
            beforeSend: function () {
                loadingIndex = layer.msg('处理中', {icon: 16});
            },
            success: function (result) {
                layer.close(loadingIndex);
                if (result.success) {
                    layer.msg("注册成功，请登录！", {time: 2000, icon: 5, shift: 6}, function () {
                    });
                    window.location.href = "/login";
                } else {
                    layer.msg("系统繁忙，请稍后重试！", {time: 2000, icon: 5, shift: 6}, function () {
                    });
                }
            }
        });
    }
</script>
</body>
</html>
