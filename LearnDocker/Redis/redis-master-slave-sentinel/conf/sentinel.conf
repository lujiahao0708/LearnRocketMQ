port 26379
dir "/tmp"

# 主节点密码
#sentinel auth-pass mymaster 123456

sentinel myid 3bd21e792093f0540f43948ce638918e13f5ec10

# 监控主节点
# mymaster : 集群名称,可以自定义
# master : 主节点 ip 地址(docker-compose 中也可以直接使用节点名称)
# 6379 : 主节点端口(docker-compose 中使用内部的端口即可)
# 最后一个数字1，表示主机挂掉后salve投票看让谁接替成为主机，得票数多少后成为主机
sentinel deny-scripts-reconfig yes

# 表示10秒内mymaster还没活过来，则认为master宕机
sentinel monitor mymaster 172.18.0.2 6379 1

# Generated by CONFIG REWRITE
sentinel failover-timeout mymaster 10000
sentinel config-epoch mymaster 0
sentinel leader-epoch mymaster 4
sentinel known-replica mymaster 172.18.0.4 6379
sentinel known-replica mymaster 172.18.0.3 6379
sentinel known-sentinel mymaster 172.18.0.6 26379 991b56a34d431664ed91d0ca4a67b95b834c25a3
sentinel current-epoch 4
